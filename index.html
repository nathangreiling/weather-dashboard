<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="searchbox col-md-3">
            <h3>Search for a City:</h3>
            <form>
                <input name="city" id="city" type="text" class="cityinput" autofocus="true"/>
                <button type="submit" class="btn">Search</button>
            </form>
            <hr>
        </div>

        <div class="col-md-3">
            <button class="historybtn">Past</button>
            <button class="historybtn">Searches</button>
            <button class="historybtn">Here</button>
        </div> 
        <div class="card flex">
            <div id="cities-container" class="">
                <p>City</p>
                <p>city</p>

            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
